<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../colors.css">
    <style>
        body {
            background-color: #D5BA98;
        }

        .navbar{
            background-color: black;
            padding: 0;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        .navbar-brand {
            color: white;
            transition: color 0.2s, text-decoration 0.2s;
            margin: 0px 30px 0px 30px;
        }

    </style>
</head>
<body>

    <nav class="navbar navbar-default" role="navigation">
        <div>
            <div class="navbar-header">
                <a class="navbar-brand" href="#">INÍCIO</a>
                <a class="navbar-brand" href="#">QUESTÕES</a>
                <a class="navbar-brand" href="#">LISTA</a>
                <a class="navbar-brand" href="#">CRIAÇÃO</a>
                <a class="navbar-brand" href="#">PERFIL</a>
                <a class="navbar-brand" href="#">SUBMISSÕES</a>
                <a class="navbar-brand" href="#">RANKING</a>
                <a class="navbar-brand" href="#">GRUPOS</a>
            </div>
        </div>
    </nav>
    


<div class="container mt-4">
    <form action="#" method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="col-md-6 mb-4" style="background-color: #D9D9D9; border-radius: 10px; padding: 15px;">
                <h2 style="background-color: white; padding: 10px; border-top-left-radius: 10px; border-top-right-radius: 10px;">Part 1: Informações Gerais</h2>
                <div class="form-group">
                    <label for="inputFile">Arquivo de Input</label>
                    <input type="file" class="form-control-file" id="inputFile" name="inputFile">
                </div>
                <div class="form-group">
                    <label for="outputFile">Arquivo de Output</label>
                    <input type="file" class="form-control-file" id="outputFile" name="outputFile">
                </div>
                <div class="form-group">
                    <label for="timeLimit">Limite de Tempo</label>
                    <input type="text" class="form-control" id="timeLimit" name="timeLimit">
                </div>
                <div class="form-group">
                    <label for="memoryLimit">Limite de Memória</label>
                    <input type="text" class="form-control" id="memoryLimit" name="memoryLimit">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="iterative" name="iterative">
                    <label class="form-check-label" for="iterative">Iterativo</label>
                </div>
                <button type="button" class="btn btn-primary">Salvar</button>
            </div>

            <div class="col-md-6 mb-4" style="background-color: #D9D9D9; border-radius: 10px; padding: 15px;">
                <h2 style="background-color: white; padding: 10px; border-top-left-radius: 10px; border-top-right-radius: 10px;">Part 3: Uploads</h2>
                <div class="form-group">
                    <label for="referenceFile">Arquivo de Referências</label>
                    <input type="file" class="form-control-file" id="referenceFile" name="referenceFile">
                </div>
                <div class="form-group">
                    <label for="sourceCodeFile">Código Fonte</label>
                    <input type="file" class="form-control-file" id="sourceCodeFile" name="sourceCodeFile">
                </div>
                <div class="form-group">
                    <label for="checkerFile">Checker</label>
                    <input type="file" class="form-control-file" id="checkerFile" name="checkerFile">
                </div>
                <div class="form-group">
                    <label for="validatorFile">Validador</label>
                    <input type="file" class="form-control-file" id="validatorFile" name="validatorFile">
                </div>
                <div class="form-group">
                    <label for="solutionsFile">Soluções</label>
                    <input type="file" class="form-control-file" id="solutionsFile" name="solutionsFile">
                </div>
                <button type="button" class="btn btn-primary">Salvar</button>
            </div>

            <!-- Part 2: Enunciado -->
            <div class="col-md-6 mb-4" style="background-color: #D9D9D9; border-radius: 10px; padding: 15px;">
                <h2 style="background-color: white; padding: 10px; border-top-left-radius: 10px; border-top-right-radius: 10px;">Part 2: Enunciado</h2>
                <div class="form-group">
                    <label for="encoding">Encoding</label>
                    <input type="text" class="form-control" id="encoding" name="encoding">
                </div>
                <div class="form-group">
                    <label for="questionName">Nome</label>
                    <input type="text" class="form-control" id="questionName" name="questionName">
                </div>
                <div class="form-group">
                    <label for="legend">Legenda</label>
                    <textarea class="form-control" id="legend" name="legend" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="inputFormat">Input Format</label>
                    <textarea class="form-control" id="inputFormat" name="inputFormat" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="notes">Notas</label>
                    <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                </div>
                <button type="button" class="btn btn-primary">Salvar</button>
            </div>

            <div class="col-md-6 mb-4" style="background-color: #D9D9D9; border-radius: 10px; padding: 15px;">
                <h2 style="background-color: white; padding: 10px; border-top-left-radius: 10px; border-top-right-radius: 10px;">Part 4: Testes</h2>
                <div class="form-group">
                    <label for="testTable">Tabela de Teste</label>
                    <textarea class="form-control" id="testTable" name="testTable" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="testScript">Script</label>
                    <textarea class="form-control" id="testScript" name="testScript" rows="3"></textarea>
                </div>
                <button type="button" class="btn btn-primary">Salvar</button>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <button type="submit" class="btn btn-success btn-block">Enviar</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
